<!DOCTYPE HTML>
<html>
<head>
	<title>js Test</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#ull").bind("dragover",function(){
			//	console.log("a");
			});
			var liAry=$("#ull").find("li");
			liAry.bind("dragenter",function(evt){
				$(this).unbind("dragover").bind("dragover",function(evt){
				});
				$("#ull").find("li").removeClass("insertOn");
				$(this).addClass("insertOn");
			});
			liAry.bind("dragleave",function(evt){
				console.dir(evt);	
			});
		});
	</script>
    <style type="text/css">
			.box{
				
			}
			.box ul{
				border:1px solid red;
				width:300px;
				float:left;
			}
			.box ul li{
				width:100%;	
				height:50px;
				float:left;
				border:1px solid #ddd;
			}
			.box ul li.insertOn{
				border-top:5px solid red;
			}
    </style>
</head>
<body>
	<div class="box">
		<ul id="ull">
			<li draggable="true">aaaaa</li>
			<li draggable="true">bbbbb</li>
			<li draggable="true">ccccc</li>
			<li draggable="true">ddddd</li>
		</ul>
	</div>
</body>
</html>
